---
version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /media/jcostanzo/extradrive1/config:/config
      - /media/jcostanzo/extradrive1/TV Shows:/tv
      - /media/jcostanzo/extradrive1/Movies:/movies
    restart: unless-stopped
